{% extends "base.html" %}
{% block content %}
    <H1>Contact File Load</H1>
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Upload Contacts</button>
            <a class="btn btn-outline-danger" href="{% url 'home_contacts' %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
